    <div class="input-box">
        <input type="password" class="password" placeholder="password" >
        <img src="https://cdn-icons-png.flaticon.com/128/8276/8276554.png" class="eyeicon">
    </div>
    <script>


let eyeicon = document.querySelector('.eyeicon');
let password = document.querySelector('.password');
const body = document.body;



eyeicon.onclick = function(){
    if(password.type == "password"){
        password.type == "text"
        eyeicon.src = "https://cdn-icons-png.flaticon.com/128/3423/3423234.png"
        }else{
            password.type == "password"
            eyeicon.src = "https://cdn-icons-png.flaticon.com/128/8276/8276554.png"
        }
}
    </script>
